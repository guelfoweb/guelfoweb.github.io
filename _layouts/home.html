---
layout: base
---

<div class="home">
  <!--
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  -->
  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "" }}</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p>
          {{ post.content | strip_html | truncatewords: 300 }}
          <a href="{{ post.url | relative_url }}">Leggi tutto â†’</a>
        </p>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
